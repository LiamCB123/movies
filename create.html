<!DOCTYPE html>
<html   lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <title>Assignment 3</title>
        <link rel="stylesheet" href="https://bootswatch.com/5/solar/bootstrap.min.css">
        <link rel="stylesheet" href="a3.css">
        <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <div id="containerCreate">
            <h1>Create New Record</h1>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link" data-bs-toggle="tab" href="read.html" aria-selected="false" role="tab" tabindex="-1">Movie List</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" data-bs-toggle="tab" href="create.html" aria-selected="true" role="tab">Create</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link disable" data-bs-toggle="tab" aria-selected="false" role="tab" tabindex="-1">Update</a>
                </li>
            </ul>
            <div id="myTabConent" class="tab-content">
                <div class="tab-pane fade active show" id="movie" role="tabpanel">
                    <form id="createForm">
                        <div class="mb-3">
                            <label for="title" class="col-form-label mt-4">Movie Title</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="director" class="col-form-label mt-4">Director</label>
                            <input type="text" class="form-control" id="director" required>
                        </div>
                        <div class="mb-3">
                            <label for="releaseDate" class="col-form-label mt-4">Release Year</label>
                            <input type="number" class="form-control" id="releaseDate" min="1900" max="2024" required>
                        </div>
                        <div class="mb-3">
                            <label for="genre" class="col-form-label mt-4">Genre</label>
                            <input type="text" class="form-control" id="genre" required>
                        </div>
                        <div class="mb-3">
                            <label for="rating" class="col-form-label mt-4">Rating</label>
                            <input type="text" class="form-control" id="rating">
                        </div>
                        <div class="mb-3">
                            <label for="score" class="col-form-label mt-4">Score</label>
                            <input type="text" class="form-control" id="score" min="0" max="100">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>  
        </div>
        <script src="a3.js"></script>
    </body>
</html>
