<!DOCTYPE html>
<html lang="en" theme="dark">
    <head>
        <meta charset="UTF-8">
        <title>Assignment 3</title>
        <link rel="stylesheet" href="https://bootswatch.com/5/solar/bootstrap.min.css">
        <link rel="stylesheet" href="a3.css">
        <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <div id="container-update">
            <h1>Update Movie List</h1>
            
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" data-bs-toggle="tab" href="read.html" aria-selected="false" role="tab" tabindex="-1">Movie List</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" data-bs-toggle="tab" href="create.html" aria-selected="false" role="tab" tabindex="-1">Create</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" data-bs-toggle="tab" aria-selected="true" role="tab" >Update</a>
                    </li>
                </ul>
            <form id="updateForm">
                <div class="mb-3">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" disabled>
                </div>
                <div class="mb-3">
                    <label for="director">Director</label>
                    <input type="text" class="form-control" id="director" required>
                </div>
                <div class="mb-3">
                    <label for="releaseYear">Release Year</label>
                    <input type="number" class="form-control" id="releaseYear"  min="1900" max="2024" required>
                </div>
                <div class="mb-3">
                    <label for="rating">Rating</label>
                    <input type="text" class="form-control" id="rating" required>
                </div>
                <div class="mb-3">
                    <label for="genre">Genre</label>
                    <input type="text" class="form-control" id="genre" required>
                </div>
                <div class="mb-3">
                    <label for="score">Score</label>
                    <input type="text" class="form-control" id="score" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>    
            
        </div>
        <script src="a3.js"></script>
    </body>

</html>
